{% extends "base.html" %}

{% block title %}List of ingredients{% endblock %}

{% block content %}
<div class="list-container">
<h1>List of ingredients</h1>

<ul>
    {% for ingredient in object_list %}
        <li>{{ ingredient.name }}</li>
    {% empty %}
        <li>There are currently no ingredients.</li>
    {% endfor %}
</ul>
<a href="/" class="home-button">To the main page</a>
</div>
{% endblock %}
