<h1>Removing an ingredient</h1>

<p>Are you sure you want to delete the ingredient: <strong>{{ object.name }}</strong>?</p>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Так, delete" class="btn btn-danger">
    <a href="{% url 'ingredients-list' %}" class="btn btn-secondary">No, cancel</a>
</form>
